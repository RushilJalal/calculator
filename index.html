<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="keys">
            <div class="left">
                <button class="btn" id="clear">Clear</button>
                <div class="number-keys">
                    <button class="btn num" id="seven" value="7">7</button>
                    <button class="btn num" id="eight" value="8">8</button>
                    <button class="btn num" id="nine" value="9">9</button>
                    <button class="btn num" id="four" value="4">4</button>
                    <button class="btn num" id="five" value="5">5</button>
                    <button class="btn num" id="six" value="6">6</button>
                    <button class="btn num" id="one" value="1">1</button>
                    <button class="btn num" id="two" value="2">2</button>
                    <button class="btn num" id="three" value="3">3</button>
                    <button class="btn num" id="zero" value="0">0</button>
                </div>
            </div>
            <div class="operator-keys">
                <button class="btn opr" id="+" value="+">+</button>
                <button class="btn opr" id="-" value="-">-</button>
                <button class="btn opr" id="*" value="*">*</button>
                <button class="btn opr" id="/" value="/">/</button>
                <button class="btn" id="equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
